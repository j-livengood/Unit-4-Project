<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Jorams Treehouse Unit 4 Project | Searchable Image Gallery and Light Box</title>
  <link rel="stylesheet" href="css/normalize.css">
<!--  <link rel="stylesheet" href="dist/css/lightbox.min.css">-->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
</head>
  
<body>
  <header id="main-header">
    <input id="mainSearch" type="search" name="gallery-search" placeholder="Search for an image...">
  </header>
  
  <div id="gallery-content">
    <ul id="imageList">
      <li>
        <a href="photos/01.jpg" data-lightbox="photo" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/01.jpg" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </a>
      </li>

      <li>
        <a href="photos/02.jpg" data-lightbox="photo" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/02.jpg" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </a>
      </li>

      <li>
        <a href="photos/03.jpg" data-lightbox="photo" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/03.jpg" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>
      </li>

      <li>
        <a href="photos/04.jpg" data-lightbox="photo" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/04.jpg" alt="Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        </a>
      </li>

      <li>
        <a href="photos/05.jpg" data-lightbox="photo" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/05.jpg" alt="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>
      </li>

      <li>
        <a href="photos/06.jpg" data-lightbox="photo" data-title="Fall is coming, I love when the leaves on the trees start to change color." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/06.jpg" alt="Fall" title="Fall is coming, I love when the leaves on the trees start to change color.">
        </a>
      </li>

      <li>
        <a href="photos/07.jpg" data-lightbox="photo" data-title="I drove past this plantation yesterday, everything is so green!" target="_blank">
          <img class="thumbnail" src="photos/thumbnails/07.jpg" alt="Plantation" title="I drove past this plantation yesterday, everything is so green!">
        </a>
      </li>

      <li>
        <a href="photos/08.jpg" data-lightbox="photo" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" target="_blank">
          <img class="thumbnail" src="photos/thumbnails/08.jpg" alt="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </a>
      </li>

      <li>
        <a href="photos/09.jpg" data-lightbox="photo" data-title="We enjoyed a quiet stroll down this countryside lane." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/09.jpg" alt="Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane.">
        </a>
      </li>

      <li>
        <a href="photos/10.jpg" data-lightbox="photo" data-title="Sunset at the coast! The sky turned a lovely shade of orange." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/10.jpg" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange.">
        </a>
      </li>

      <li>
        <a href="photos/11.jpg" data-lightbox="photo" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/11.jpg" alt="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>
      </li>

      <li>
        <a href="photos/12.jpg" data-lightbox="photo" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." target="_blank">
          <img class="thumbnail" src="photos/thumbnails/12.jpg" alt="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a>
      </li>
    </ul>
  </div>
  
  <div id="lightBox" class="inactive">
    <div class="container">
      <div class="imageContainer">
        <span class="close"><p class="arrow">&times;</p></span>
        <span class="prev"><p class="arrow">&lt;</p></span>
        <span class="next"><p class="arrow">&gt;</p></span>
      </div>
    </div>
  </div>
  
  <footer id="main-footer">
    <p>Layout by Joram Livengood - 2018</p>
  </footer>
    
  <script src="js/jquery-3.2.1.min.js"></script>
<!--  <script src="dist/js/lightbox.min.js"></script>-->
  <script src="dist/js/jquery.js"></script>
  <script src="js/mylightbox.js"></script>
</body>
</html>
